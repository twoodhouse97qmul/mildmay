 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    
    
    //<div class = "diag-tel"></div>
    
   runAni();
    function runAni(){
    

     $(".diag-tel").animate({
        'marginLeft' : "-=130%", //moves left
        'marginTop' : "-=20%",
        'height' : "+=45%",
        'width' : "+=100%"
        },10000,"linear");
        
        tim = setTimeout(function(){
        $(".diag-tel").animate({
        'marginLeft' : "+=130%", //moves left
        'marginTop' : "+=20%",
        'height' : "-=45%",
        'width' : "-=100%"
        },10000,"linear");
            
             tim = setTimeout(function(){
                 runAni();
                 
                  },10000);
       
        },10000);
       
    }
    
</script>
