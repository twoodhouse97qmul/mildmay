{% extends 'opening/new-feature-s.html' %}

{% block new-feature-b %}

 {% load static %}

<style>
    
   .containerefeatb {
    overflow: hidden;
    

     width:100%;
    height:100%;
       background-color: grey;
        border-radius:15px;
 
}


.sliding-backgroundfeatb {
  background: url("{% static 'photos/telenew.jpg' %}") repeat-x;
  background-size: cover;
  height: 130%;
  width: 130%;
  animation: slidebb 15s linear infinite;
  animation-direction: alternate;
  border-radius:15px;
}

  
    
@keyframes slidebb{
  0%{
    transform: translate(0px, 0px);
  }
    
25%{
 
    transform: translate(-75px, -40px);
   
  }
   
 
  100%{
    width:170%;
    height:170%;
     transform: translate(-300px, -60px);
  }
    
   
}


    
    
@media only screen and (max-width: 760px) {
    @keyframes slidebb{
  0%{
    transform: translate(0px, 0px);
  }
    
15%{
 
    transform: translate(-50px, -15px);
   
  }
   
 
  100%{
     transform: translate(-310px, -63px);
     width:205%;
    height:205%;
   
    
  }
}
    
    }
</style>



<div class="containerefeatb">
  <div class="sliding-backgroundfeatb"></div>
</div>






{% endblock %}
