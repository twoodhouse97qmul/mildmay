{% extends 'opening_old/tele-skirting.html' %}

{% block tele-test %}

 {% load static %}

<style>
    
    .diag-tel{
    
        width:130%;
        height:100%;
        background-image:url("{% static 'old-photos/tele-feature.png' %}");
        background-size:cover;
        position:absolute;
        z-index:5;
    }
    
    .tele-holder{
        position:relative;
        width:100%;
        height:130%;
        min-width:60px;
        min-height:60px;
        overflow: hidden;
        
    }
    
</style>
<div class = "tele-holder">
<div class = "diag-tel"></div>
    </div>








<script src = "https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js'></script>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    
    
    //<div class = "diag-tel"></div>
    
   runAni();
    function runAni(){
    
     $(".diag-tel").animate({
        'marginLeft' : "-=125%", //moves left
        'marginTop' : "-=43%",
        'height' : "+=52%",
        'width' : "+=110%"
        },14000,"linear");
        
        tim = setTimeout(function(){
        $(".diag-tel").animate({
        'marginLeft' : "+=125%", //moves left
        'marginTop' : "+=43%",
        'height' : "-=52%",
        'width' : "-=110%"
        },14000,"linear");
            
             tim = setTimeout(function(){
                 runAni();
                 
                  },14000);
       
        },14000);
       
    }
    
</script>



{% endblock %}
