{% extends 'opening_old/tele-skirting.html' %}

{% block tele-slider-old %}

 {% load static %}

<style>
    
    .diag-tel{
    
        width:130%;
        height:105%;
        background-image:url("{% static 'photos/telep.png' %}");
        background-size:cover;
        position:absolute;
        z-index:5;
    }
    
    .tele-holder{
        
        position:absolute;
        width:100%;
        height:100%;
        overflow:auto;
        background-color: red;
    }
    


</style>
<div class = "tele-holder">
<div class = "diag-tel"></div>
    </div>








<script src = "https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js'></script>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    
    
    //<div class = "diag-tel"></div>
    
   runAni();
    function runAni(){
    

     $(".diag-tel").animate({
        'marginLeft' : "-=130%", //moves left
        'marginTop' : "-=40%",
        'height' : "+=60%",
        'width' : "+=100%"
        },10000,"linear");
        
        tim = setTimeout(function(){
        $(".diag-tel").animate({
        'marginLeft' : "+=130%", //moves left
        'marginTop' : "+=40%",
        'height' : "-=60%",
        'width' : "-=100%"
        },10000,"linear");
            
             tim = setTimeout(function(){
                 runAni();
                 
                  },10000);
       
        },10000);
       
    }
    
</script>



{% endblock %}
